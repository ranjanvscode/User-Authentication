<!DOCTYPE html>
<html lang="en"  th:replace="~{base :: parent(~{::#content},~{::#title},~{::script})}"  xmlns:th="http://www.thymeleaf.org">
<head>
   
    <title id="title">Signup</title>
</head>
<body>
    <div id="content">
    <div class="grid grid-cols-12" >
        <!-- <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div> -->
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <form  th:action="register" method="post" th:object="${userForm}" class="max-w-sm mx-auto" novalidate>
                    <h5 class="mb-2 text-2xl text-center tracking-tight text-gray-900 dark:text-white">Signup Here</h5>

                    <div th:replace="~{message :: messageBox}" >
                        
                    </div>

                    <div class="mb-5">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" th:field="*{name}" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>

                    <p
                        th:if="${#fields.hasErrors('name')}"
                        th:errors="*{name}"
                        class="text-red-600 px-1 py-2"
                    >
                    </p>

                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                    </div>
                    <p
                        th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}"
                        class="text-red-600 px-1 py-2"
                    >
                    </p>

                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" th:field="*{password}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>
                    <p
                        th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}"
                        class="text-red-600 px-1 py-2"
                    >
                    </p>

                    <div class="mb-5">
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact</label>
                        <input type="tel" th:field="*{phoneNo}" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>
                    <p
                        th:if="${#fields.hasErrors('phoneNo')}"
                        th:errors="*{phoneNo}"
                        class="text-red-600 px-1 py-2"
                    >
                    </p>

                    <div class="flex justify-center">
                        <button type="submit" class="text-white mr-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                        <button type="reset" class="text-white ml-2 bg-red-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
    </div>

    <script >
        console.log("From SignUp");
    </script>
</body>
</html>
